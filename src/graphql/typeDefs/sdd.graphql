type Sdd {
	id: String!
	uml: [String]!
	projectId: String!
}

type Query {
	sdds: [Sdd]
	sdd(id: String!): Sdd
}

input SddInput {
	id: String!
	uml: [String]!
	projectId: String!
}

type Mutation {
	createSdd(sdd: SddInput!): Sdd
	updateSdd(id: String!, sdd: SddInput!): Sdd
	deleteSdd(id: String!): Sdd
}
