type Sdd {
	id: String!
	uml: [String]!
	project: Project
	projectId: String!
}

type Query {
	sdds: [Sdd]
	sdd(id: String!): Sdd
}

input SddInput {
	id: String!
	uml: [String]!
	projectId: String!
	project: ProjectInput
}

input CreateSddInput {
	uml: [String]!
	projectId: String!
}

type Mutation {
	createSdd(input: CreateSddInput!): Sdd
	updateSdd(id: String!, sdd: SddInput!): Sdd
	deleteSdd(id: String!): Sdd
}
